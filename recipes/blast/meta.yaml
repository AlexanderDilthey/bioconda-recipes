{% set version = "2.8.1" %}
{% set sha256 = "e03dd1a30e37cb8a859d3788a452c5d70ee1f9102d1ee0f93b2fbd145925118f" %}

package:
  name: blast
  version: {{ version }}

source:
  url: https://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/{{ version }}/ncbi-blast-{{ version }}+-src.tar.gz
  sha256: {{ sha256 }}
 
build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - time
  host:
    - boost
    - zlib
    - bzip2
    - gnutls # [linux]
    - openssl # [osx]
    - nettle 3.3|3.3.*
    - pcre
  run:
    - boost
    - zlib
    - bzip2
    - gnutls # [linux]
    - openssl # [osx]
    - nettle 3.3|3.3.*
    - pcre
    - perl
    - perl-list-moreutils
    - perl-archive-tar

test:
  files:
    - test.fa
    - testdatabase.fa
  commands:
    # (see run_tests.sh for remainder of tests)
    - blastn -help
    - blastp -help
    - makeblastdb -help
    # test that BLAST ignores LD_LIBRARY_PATH
    - touch libstdc++.so.6; LD_LIBRARY_PATH=. makeblastdb -help && rm libstdc++.so.6
    # - update_blastdb.pl --help (disabled as it now starts a pager, stalling forever)

about:
  home: http://blast.ncbi.nlm.nih.gov/Blast.cgi?PAGE_TYPE=BlastDocs
  license: Public Domain
  summary: BLAST+ is a new suite of BLAST tools that utilizes the NCBI C++ Toolkit.

extra:
  identifiers:
    - biotools:blast
    - doi:10.1016/S0022-2836(05)80360-2
