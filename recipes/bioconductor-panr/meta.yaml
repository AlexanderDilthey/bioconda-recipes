{% set version = "1.28.1" %}
{% set name = "PANR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8d080a27adad689601e92c1a8b5e8b0ccd4b568a0fa65f2dbe84bd360572d503
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: snow
requirements:
  host:
    - 'bioconductor-reder >=1.30.0,<1.31.0'
    - r-base
    - r-igraph
    - r-mass
    - r-pvclust
  run:
    - 'bioconductor-reder >=1.30.0,<1.31.0'
    - r-base
    - r-igraph
    - r-mass
    - r-pvclust
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides S4 classes and methods for inferring functional gene networks with edges encoding posterior beliefs of gene association types and nodes encoding perturbation effects.'
extra:
  identifiers:
    - biotools:panr
    - doi:10.1371/journal.pcbi.1002566
  parent_recipe:
    name: bioconductor-panr
    path: recipes/bioconductor-panr
    version: 1.26.0

