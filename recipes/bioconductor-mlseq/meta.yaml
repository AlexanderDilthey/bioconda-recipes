{% set version = "2.0.1" %}
{% set name = "MLSeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 258109bde93b90b4f0dda5225517012d9989ff712a19d0af685a1e6ae9125cc9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, BiocStyle, VennDiagram, pamr
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-sseq >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-caret
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-sseq >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-caret
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'This package applies several machine learning methods, including SVM, bagSVM, Random Forest and CART to RNA-Seq data.'
extra:
  identifiers:
    - biotools:mlseq
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mlseq
    path: recipes/bioconductor-mlseq
    version: 1.20.3

