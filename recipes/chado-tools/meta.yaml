{% set version = "0.2.0" %}
{% set sha256 = "355366b82e37c879ece7a829dff4c5b77fa8d2257753097fee59250bc95c5bdb" %}

package:
  name: chado-tools
  version: '{{ version }}'

source:
  url: https://github.com/sanger-pathogens/chado-tools/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  entry_points:
    - chado = scripts.chado_tools:main
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - psycopg2
    - pyyaml

test:
  imports:
    - scripts
  commands:
    - chado --help

about:
  home: https://github.com/sanger-pathogens/chado-tools
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Tools to access CHADO databases
